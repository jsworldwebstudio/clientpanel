<header id="nav-component">
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark mb-4">
    <div class="container">
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="#" class="navbar-brand">ClientPanel</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li *ngIf="isLoggedIn" class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">Dashboard</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li *ngIf="!isLoggedIn && showRegister" class="nav-item">
            <a class="nav-link" href="#" routerLink="/login" routerLinkActive="active-link">Login</a>
          </li>
          <li *ngIf="!isLoggedIn && showRegister" class="nav-item">
            <a class="nav-link" href="#" routerLink="/register" routerLinkActive="active-link">Register</a>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item">
            <a class="nav-link" href="#">Hello {{loggedInUser}}</a>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item">
            <a class="nav-link" href="#" routerLink="/settings" routerLinkActive="active-link">Settings</a>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item">
            <a class="nav-link" href="#" (click)="onLogoutClick()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
